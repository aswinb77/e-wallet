    .no-select {
    user-select: none;
    -webkit-tap-highlight-color: transparent; 
    }

    .no-select a {
        text-decoration: none;
        color: inherit;
    }
    .no-select body {
        text-decoration: none;
        color: inherit;
    }
    #number:focus {
    transform: scale(1.06);
    transition: transform 0.3s ease-in-out;
  }

    transform: scale(1.06);

  <body class="bg-gray-100" style="font-family: 'Rubik', sans-serif">
      <div class="p-4">
    <div id="login-container">
        <h2 class="text-3xl font-semibold">Login</h2>
        <p class="text-sm">Discover the Better Now ! </p>
        <br>
        <div id="alert-container" class="hidden">
            <div id="alert" class="p-4 mb-4 text-white text-sm rounded-lg">
                <p id="alert-message"></p>
            </div>
        </div>
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
<center><dotlottie-player src="https://lottie.host/30c713e4-2585-4898-a1e7-8e2311ebf5b5/WFJwMyutIp.json" background="transparent" speed="1" style="width: 300px; height: 300px" direction="1" mode="normal" loop autoplay></dotlottie-player></center>
        <div class="p-2">
        <form class="max-w-md mx-auto" id="login-form">
            <label for="website-admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Register No</label>

                <div class="flex transform-group">
      <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
        <svg class="w-4 h-4 text-gray-500 rounded-l dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
        </svg>
      </span>
            <input type="number" id="number" name="number" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full rounded-r text-sm border-gray-300 p-2.5" placeholder="123456789" required>
            </div>
            <br>
            <label class="block mb-2 text-sm font-medium text-gray-900" for="password">Password:</label>
            <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 rounded" placeholder="******" required>
            <br>
            <button id="loginButton" type="button" class="text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 me-2 mb-2" onclick="handleLogin()">C O N T I N U E</button>
        </form>
        <br>
        <center><span class="text-center bg-blue-200 w-full text-blue-700 rounded-lg px-4 py-4">Dont Have A Account ? <a href="register.html">Signup</a></span></center>
        </div>
    </div>


<script>
    function handleLogin() {
        var number = document.getElementById('number').value;
        var password = document.getElementById('password').value;
        
        const loginButton = document.getElementById('loginButton');
        loginButton.innerText = 'Verifying...';
        loginButton.disabled = true;

        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.status === 'success') {
                    showAlert('Login successful! Redirecting to index.', 'success', 3000);
                    loginButton.innerText = 'Success !';
                } else {
                    showAlert('Error: ' + response.message, 'error', 0);
                    loginButton.innerText = 'Invalid';
                }
            }
        };
        xhr.open('POST', './Ess/login.php', true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhr.send('number=' + number + '&password=' + password);
    }

    function showAlert(message, type, delay) {
        var alertContainer = document.getElementById('alert-container');
        var alertMessage = document.getElementById('alert-message');
        var alertElement = document.getElementById('alert');

        alertMessage.innerHTML = message;
        
        if (type === 'success') {
           // alertContainer.style.backgroundColor = '#4CAF50'; // Green color
            alertElement.classList.add('bg-green-500');
        } else if (type === 'error') {
            //alertContainer.style.backgroundColor = '#FF0000'; // Red color
            alertElement.classList.add('bg-red-500');
        }

        alertContainer.classList.remove('hidden');

        if (delay > 0) {
            setTimeout(function() {
                alertContainer.classList.add('hidden');
                window.location.href = 'index.php';
            }, delay);
        }
    }
</script>
